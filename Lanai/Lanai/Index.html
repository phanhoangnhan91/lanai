<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/Site.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
</head>
<body ng-app="lanaiApp" ng-controller="homeController">
        <div class="intro-photo">
            
        </div>

                <div class="col-md-6">
                    <ul id="menu">
                        <li class="col-md-offset-1 col-md-2 active">Explore</li>
                        <li class="col-md-2">Places</li>

                </ul>
